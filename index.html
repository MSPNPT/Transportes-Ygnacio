<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Suma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>EMITIR FACTURA</h2>

  <input type="number" id="numero1" placeholder="Ingrese el primer número">
  
  <input type="text" id="detalle1" placeholder="Ingrese el concepto">
  
  <input type="text" id="detalle1" placeholder="unidad de medida">

  <input type="text" id="detalle1" placeholder="percy ta">
  
  <button onclick="multiplicar()">emitir</button>

  <div id="resultado"></div>

  <script>
    function multiplicar() {
      // Obtener los valores de los input
      var num1 = parseFloat(document.getElementById('numero1').value);

      // Verificar si los valores son números válidos
      if (isNaN(num1) ) {
        alert("Por favor, ingrese números válidos");
        return;
      }

      // Realizar la multiplicacion
      var resultado = num1 * 0.18;

      // Mostrar el resultado
      document.getElementById('resultado').innerHTML = "Resultado: " + resultado;
    }
  </script>

</body>
</html>
