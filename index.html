<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda de Productos</title>
	<style>
		/* Estilos básicos */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			background-color: #f0f0f0;
			padding: 20px;
			text-align: center;
		}
		.productos {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.producto {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.producto img {
			width: 100%;
			height: 150px;
			object-fit: cover;
			border-radius: 10px 10px 0 0;
		}
		.producto h2 {
			margin-top: 0;
		}
		.producto p {
			margin-bottom: 20px;
		}
		.botones {
			display: flex;
			justify-content: space-between;
		}
		.botones button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		.botones button:hover {
			background-color: #3e8e41;
		}
